<div module="photoreview_display" class="photoreview_skin2 mt40">

    <!-- 
       $count=7
       $point=show

    -->
    <div class="lister_wrap">
        <dl>
            <dt><a href="#none" rel="{$no}" style="background-image:url('{$rhimg}');"></a></dt>

            </dd>
        </dl>
        <dl>
            <dt><a href="#none" rel="{$no}" style="background-image:url('{$rhimg}');"></a></dt>

        </dl>
    </div>
